[project]
    name = "giskard-deathstart-backend"
    description = "Backend of Death Star developer test aka the Millennium Falcon onboard computer."
    version = "1.0"
    authors = [
        { name = "SÃ©bastien Metzger", email = "sebastien.metzger@nomogi.org" },
    ]
    dependencies = [
        "starlite>=1.16.2",
        "uvicorn>=0.18.3",
        "piccolo[all]>=0.89.0",
    ]
    license = { text = "MIT" }
    requires-python = ">=3.10"

[project.optional-dependencies]

[build-system]
    build-backend = "pdm.pep517.api"
    requires = ["pdm-pep517>=1.0.0"]

[tool]
[tool.pdm]
[tool.pdm.dev-dependencies]
    dev = ["black>=22.8.0"]

[tool.pdm.scripts]
    start_server = "uvicorn app.main:app --reload"
